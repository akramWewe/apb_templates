version: 1.0
name: namespace_template
description: This is a sample application generated by apb init
bindable: False
async: optional
metadata:
  displayName: namespace_template
plans:
  - name: default
    description: This default plan deploys namespace_template
    free: True
    metadata: {}
    parameters: 
      - name: requests.cpu
        title: La somme totale des cpus demandée ne doit pas dépasser cette valeur
        type: string
      - name: requests.memory
        title: Parcourir tous les Pods, la somme totale de la mémoire demandée ne doit pas dépasser cette valeur
        type: string
      - name: limits.cpu
        title: Parcourir tous les Pods, la sommme des limites cpu demandée ne doit pas dépasser cette valeur
        type: string
      - name: limits.memory
        title: Parcourir tous les Pods, la sommme des limites mémoire demandée ne doit pas dépasser cette valeur
        type: string